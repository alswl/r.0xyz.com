<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>r.0xyz.com</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
    <script charset="utf-8">
        const fn = function () {
            // Get the value of a URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const myParam = urlParams.get('to');

            if (myParam === null) {
                console.log("No URL parameter found.");
                // set page
                document.getElementById("main").innerHTML = "<p>No URL parameter found.</p>";
                return
            }
            // Redirect to the URL passed as a parameter
            window.location.href = myParam;
        };
        document.addEventListener("DOMContentLoaded", function (event) {
            fn();
        });
    </script>
</head>
<body>
<div id="main">
    <p>Redirecting...</p>
</div>
<div>
    <hr/>
    <pre>
        https://r.0xyz.com/?to=https://example.com
        https://r.0xyz.com/?to=obsidian://open?vault=yours&file=yours
        https://r.0xyz.com/?to=slack://yours
    </pre>
    <p>You can find this project at <a href="https://github.com/alswl/r.0xyz.com">Github</a></p>
</div>
</body>

    html {

</html>
