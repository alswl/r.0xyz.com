<html>
<head>
    <meta charset="UTF-8"/>
    <title>r.0xyz.com</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.9/spectre.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.9/spectre-exp.min.css">

    <script charset="utf-8">
        const fn = function () {
            // Get the value of a URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const to = urlParams.get('to');

            if (to === null) {
                console.log("No URL parameter found.");
                // set page
                document.getElementById("message").innerHTML = "<p>No URL parameter found.</p>";
                document.getElementById("message").style.display = "block";
                return
            }
            // Redirect to the URL passed as a parameter
            window.location.href = to;
            document.getElementById("to").href = to;
            document.getElementById("to").innerHTML = to;
        };
        document.addEventListener("DOMContentLoaded", function (event) {
            fn();
        });
    </script>
</head>
<body>
<header class="navbar">
    <section class="navbar-section">
        <a href="/" class="btn btn-link">r.0xyz.com</a>
    </section>
    <section class="navbar-center">
        <!-- centered logo or brand -->
    </section>
    <section class="navbar-section">
        <a href="https://twitter.com/alswl" class="btn btn-link">Twitter</a>
        <a href="https://github.com/alswl/r.0xyz.com" class="btn btn-link">GitHub</a>
    </section>
</header>
<div class="hero bg-gray">
    <div class="hero-body">
        <h1>Redirecting</h1>
        <a id="to" href="#"></a>
    </div>
    <div id="message" class="toast toast-warning" style="display: none">

    </div>
</div>
</body>
</html>
